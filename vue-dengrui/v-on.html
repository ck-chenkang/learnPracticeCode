<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h3>{{msg}}</h3>
      <h3>{{web.url}}</h3>
      <h3>{{web.user}}</h3>
      <h3>{{ sub(100, 20) }}</h3>

      <button type="button" @click="edit">修改</button>
      <br />

      <button type="button" @click="add(20,30)">增加</button><br />

      回车 <input type="text" @keyup.enter="add(40,60)" /> <br />
      空格 <input type="text" @keyup.space="add(20,30)" /> <br />
      Tab <input type="text" @keydown.tab="add(10, 20)" /> <br />
      w <input type="text" @keyup.w="add(5,10)" /> <br />

      <!-- 组合按键 -->
      Ctrl + Enter <input type="text" @keyup.ctrl.enter="add(1,2)" /> <br />
      Ctrl + A <input type="text" @keyup.ctrl.a="add(1,3)" />
    </div>
  </body>
  <script type="module">
    const { createApp, ref, reactive } = Vue;
    createApp({
      setup() {
        const web = reactive({
          title: '标题',
          url: 'url',
          user: 0,
        });

        const edit = () => {
          web.url = '新的url';
        };

        const add = (a, b) => {
          web.user = a + b;
        };

        const sub = (a, b) => {
          return a - b;
        };

        return {
          msg: 'sucess',
          web,
          edit,
          add,
          sub,
        };
      },
    }).mount('#app');
  </script>
</html>
